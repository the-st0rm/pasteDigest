<!DOCTYPE html>
<html>
<head>
   <title>Try v1.2 Bootstrap Online</title>
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <script src="/scripts/jquery.min.js"></script>
   <script src="/static/js/bootstrap.min.js"></script>
   <meta http-equiv="refresh" content="5" >
</head>
<body>

<table class="table table-striped">
   <caption><h1>Pastebin Project</h1></caption>
   <thead>
      <tr>
         <th>Title</th>
         <th>Header</th>
         <th>Date & Time</th>
         <th>syntax</th>
         <th>visitors</th>
         <th>Link</th>

      </tr>
   </thead>
   <tbody>
      {% for p in pastes %}
      <tr>
         <td>{{ p.title }}</td>
         <td>{{ p.content|truncatechars:40 }}</td>
         <td>{{ p.datetime|date:"Y-m-d H:i" }}</td>
         <td>{{ p.syntax }}</td>
         <td>{{ p.visitors }}</td>
         <td><a href="{{ p.get_url }}" target="_blank">View More..</a></td>

      </tr>
      {% endfor %}
   </tbody>
</table>

<div class="btn-group-vertical">
  <button type="button" class="btn btn-default">Add to Dictionary</button>
  <button type="button" class="btn btn-default">Remove from Dictionary</button>
</div>

<div class="pagination">
  <li><a href="/test/page/1">&laquo;</a></li>
  <li><a href="/test/page/1">1</a></li>
  <li><a href="/test/page/2">2</a></li>
  <li><a href="#">&raquo;</a></li>
</div>

</body>
</html>
